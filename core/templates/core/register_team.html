<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Team - FanConnect</title>
</head>
<body>
    <h1>Register a New Team</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register Team</button>
    </form>
    <a href="{% url 'home' %}">Back to Teams</a>
</body>
</html>
