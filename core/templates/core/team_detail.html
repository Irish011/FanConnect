<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{team.name}} - FanConnect</title>
</head>
<body>
    <h1>{{ team.name }}</h1>
    <img src = "{{team.logo.url}}" alt="{{ team.name }} logo">
    <p>{{ team.description }}</p>

    <h2> Posts </h2>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Back to Teams</a>
</body>
</html>
